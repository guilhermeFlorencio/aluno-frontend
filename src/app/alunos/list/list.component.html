<table mat-table [dataSource]="alunos" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let aluno"> {{ aluno.email }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let aluno">
        <button mat-raised-button color="primary" routerLink="/edit/{{ aluno.id }}">
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="deleteAluno(aluno.id)">
          Excluir
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions']"></tr>
  </table>
  <button mat-raised-button color="accent" routerLink="/create">Adicionar Aluno</button>
